<div class="board-game-container">
    <div class="info">
        <div class="info-container">
            <div class="info-item">
                <p>Player's name:</p>    
                <p>{{game.player | slice:0:20}}</p>
            </div>
            <div class="info-item">
                <p>Difficulty:</p>
                <p>{{game.difficulty}}</p>
            </div>
        </div>
        <div class="info-container">
            <div class="info-item">
                <p>Empty grounds:</p>
                <p>{{game.grounds}}</p>
            </div>
            <div class="info-item">
                <p>Total mines:</p>
                <p>{{game.mines}}</p>
            </div>
        </div>
        <div class="info-container">
            <div class="info-item info-time">
                <p>Time:</p>
                <p>{{game.time*1000 | date:'H:mm:ss':'UTC'}}</p>
            </div>
        </div>
    </div>
    <div class="buttons">
        <app-button [button]="stepButton" (clickEvent)="clickStepButton()"></app-button>
        <app-button [button]="flagButton" (clickEvent)="clickFlagButton()"></app-button>
    </div>
    <div class="board">
        <app-board
        [rows]="rows"
        (discoverEvent)="click($event)"
        (flagEvent)="flagClick($event)"
        (longClickEvent)="longClick($event)"
        ></app-board>
    </div>
</div>
