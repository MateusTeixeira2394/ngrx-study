<div class="modal-background" *ngIf="modal.opened">

    <div class="modal-container">

        <div class="modal-header" *ngIf="modal.hasHeader; else headless;">
            <p class="modal-header-title">{{modal.headerTitle}}</p>
            <p class="modal-header-close-icon" (click)="closeModal()">X</p>
        </div>

        <ng-template #headless>
            <div class="headless-container">
                <p class="headerless-close-icon" (click)="closeModal()">X</p>
            </div>
        </ng-template>
        

        <div class="modal-body">
            <p class="modal-text">{{modal.text}}</p>
        </div>
        <div class="modal-buttons">
            <div *ngFor="let button of modal.buttons">
                <app-button (clickEvent)="button.action()" [text]="button.text"></app-button>
            </div>
        </div>
    </div>

</div>
